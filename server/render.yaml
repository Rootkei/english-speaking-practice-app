services:
  - type: web
    name: english-speaking-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-url.com
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
